<div class="wrapper">
  <h1>Create Your Account</h1>

  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control nzErrorTip="Please input your password!">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="checkPassword" nzRequired
        >Confirm Password</nz-form-label
      >
      <nz-form-control [nzErrorTip]="errorTpl">
        <input
          nz-input
          type="password"
          formControlName="checkPassword"
          id="checkPassword"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        nzFor="userName"
        nzRequired
        nzTooltipTitle="What do you want other to call you"
      >
        <span>Username</span>
      </nz-form-label>
      <nz-form-control nzErrorTip="Please input your username!">
        <input nz-input id="userName" formControlName="userName" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row [ngClass]="'register-area'">
      <nz-form-control>
        <button nz-button nzType="primary">Register</button>
      </nz-form-control>

      <div class="login-invite">
        <span>Or</span>
        <a routerLink="/login">Login now!</a>
      </div>
    </nz-form-item>
  </form>
</div>
