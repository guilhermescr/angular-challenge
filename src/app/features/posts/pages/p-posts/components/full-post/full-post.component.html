<button type="button" [ngClass]="'backToPostsButton'">
  <a routerLink="/posts" > Back To Posts </a>
</button>

<app-loader *ngIf="isLoading; else showPost"></app-loader>

<ng-template #showPost>
  <div class="post" *ngIf="post?.id">
    <p>ID: {{ post.id }}</p>
    <p>Author: {{ post.user.username }}</p>
    <h2>Title: {{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
</ng-template>
